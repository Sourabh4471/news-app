<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>





<div class="heading" *ngIf="!isLoading">
    <h2>Tech Headlines</h2>
    </div>
    
    <div   class="container" *ngIf="!isLoading">
    
    
    <mat-card *ngFor="let d of toptechDisplay"  class="mat-elevation-z4" >
       <img class="card-image"  *ngIf="d.urlToImage===null"   mat-card-image src="assets/people.jpg" />
        <img class="card-image"  *ngIf="d.urlToImage!=null"   mat-card-image [src]="d.urlToImage" />
        <mat-card-title>
          <p class="line-clamp-title">{{ d.title }}</p>
        </mat-card-title>
        <mat-card-content>
          <p class="line-clamp">{{ d.content }}</p>
        
    
        </mat-card-content>
      
        <mat-card-actions align="end">
         <a href="{{d.url}}" target="_blank" class="btn btn-secondary btn-sm">Read More</a>
        </mat-card-actions>
        <mat-card-footer>
          <p>Published at {{d.publishedAt | date:'medium'}}</p>
        </mat-card-footer>
      </mat-card>
      
    </div>
